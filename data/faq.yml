faqItem:
  - title : Will updates also be free?
    content : Our team is constantly working to improve our service and naturally all updates will be free of charge 

  - title : Discounts for students or elders?
    content : We feel that our pricing is cheap enough for anyone to access without inconvenience, therefore we are sustaining for giving discounts 

  - title : I can't return my umbrella
    content : For any technical issues, we have a support team ready 24/7 at 0959529592

  - title : Is there any documentation and support?
    content : We are working on a comprehensive documentation and support list for our service, and we will update our customers when it is ready 

  - title : I lost my umbrella
    content : Contact us at contact@brella.com and we can work out the details